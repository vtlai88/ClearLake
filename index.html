    <title>Stream Example</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <script src="https://code.highcharts.com/highcharts.js"></script>

<body>
  <!-- your content here... -->
  <!-- <h2 class="title">Stream Data</h2> -->
  
  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        In December 2018, in-situ stream sensors were deployed in the three primary lake tributaries: 
        Kelsey, Middle and Scotts Creek. The probes record stream turbidity and temperature measurements 
        and transmit data every 10 minutes via a cellular modem to UC Davis servers. The sensors are 
        co-located with existing California Department of Water Resources gauging stations. 
    </p>
    <h3 class="highcharts-description"> Note: These data are provisional and not error checked!
        Interactive figures may take 10-20 seconds to load. </h3>
  </figure>

  <select id="dropdown">
    <option value="turb-mean">Turb Mean</option>
    <option value="turb-temp">Turb Temp</option>
  </select>
  

  

  <select name="creek-type" id="creek-type">
    <option value="kelsey">Kelsey</option>
    <option value="middle">Middle</option>
    <option value="scotts">Scotts</option>
  </select>

  <div class="container1">
    <form action="signup.html" method="post" id="signup">
      <h1>Sign Up</h1>
      <div class="field">
        <label for="from-time">Enter FROM date: </label>
        <input type="date" id="from-time" class="datatime-input">
        <small></small>
      </div>
      <div class="field">
        <label for="to-time">Enter TO date: </label>
        <input type="date" id="to-time" class="datatime-input">        
        <small></small>
      </div>
      <div class="field">
        <button type="submit" class="full">Submit</button>
      </div>
    </form>
  </div>
